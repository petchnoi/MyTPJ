<title>PredictPage</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js%22%3E</script>
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="text-center">Predict</h2>
    <div class="row">
      <!-- <div class="form-row"> -->

      <form action="{{ url_for('predict') }}" method="post">
        <div class="mx-auto" style="width: 500px;">
          <label for="AmountOfClaim">AmountOfClaim</label>
          <input type="text" class="form-control" name="AmountOfClaim" placeholder="2400">
        </div>
        <div class="mx-auto" style="width: 500px;">
          <label for="DaysinHospital">Days in Hospital
          </label>
          <input type="text" class="form-control" name="DaysinHospital" placeholder="12">
        </div>
        <!-- </div> -->

        <!-- <div class="row"> -->
        <!-- <div class="col align-self-center"> -->

        <div class="mx-auto" style="width: 500px;">
          <label for="Remaining">Remaining</label>
          <input type="text" class="form-control" name="Remaining" placeholder="Number of Year">
        </div>

        <!-- <div class="form-row"> -->

        <!-- </div> -->

        <!-- <div class="form-row"> -->
        <div class="mx-auto" style="width: 500px;">
          <label for="ClaimCategory">ClaimCategory</label>
          <select name="ClaimCategory" class="form-control">
            <option selected>Choose...</option>

            <option>Accident</option>
            <option>Death</option>
            <option>Dental</option>
            <option>Health</option>
            <option>PA</option>

          </select>
        </div>

        <div class="mx-auto" style="width: 500px;">
          <label for="ICD10G">ICD10 Group</label>
          <select name="ICD10G" class="form-control">
            <option selected>Choose...</option>

            <option>A00-B99</option>
            <option>C00-D48</option>
            <option>E00-E90</option>
            <option>F00-F99</option>
            <option>G00-G99</option>
            <option>H00-H59</option>
            <option>I00-I99</option>
            <option>J00-J99</option>
            <option>K00-K93</option>
            <option>L00-L99</option>
            <option>M00-M99</option>
            <option>N00-N99</option>
            <option>O00-O99</option>
            <option>P00-P96</option>
            <option>Q00-Q99</option>
            <option>R00-R99</option>
            <option>S00-T98</option>
            <option>U00-U99</option>
            <option>V01-Y98</option>
            <option>W00-W99</option>
            <option>X00-X99</option>
            <option>Y00-Y98</option>
            <option>Z00-Z99</option>
            <option></option>
          </select>
        </div>



        <!-- <div class="form-group col-md-6 ">
          <label for="validationTooltip01">Gender</label>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="Gender" name="Gender" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline1">Male</label>
            <input type="radio" id="Gender" name="Gender" class="custom-control-input">
            <label class="custom-control-label" for="customRadioInline2">Female</label>
          </div>
        </div> -->

        <div class="mx-auto" style="width: 500px;">
          <label for="Gender">Gender</label>
          <select name="Gender" class="form-control">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>






        <div class="mt-3 text-center">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
